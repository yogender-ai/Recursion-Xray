void permute(vector<int> nums, vector<int> curr, vector<bool> visited) {
    if (curr.size() == nums.size()) {
        cout << "Found solution!";
        return;
    }

    for (int i = 0; i < nums.size(); i++) {
        if (visited[i]) continue;

        visited[i] = true;
        curr.push_back(nums[i]);

        permute(nums, curr, visited);

        visited[i] = false;
        curr.pop_back();
    }
}

// Driver Code
let nums = [1, 2, 3];
let visited = [false, false, false];
permute(nums, [], visited);
                    </textarea>
